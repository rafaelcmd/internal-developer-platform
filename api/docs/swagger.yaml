openapi: 3.0.1
info:
  contact:
    email: team@internal-developer-platform.com
    name: Internal Developer Platform Team
  description: |
    The Internal Developer Platform Provisioner API provides endpoints for managing cloud resource provisioning requests.
    This API accepts provisioning requests and queues them for asynchronous processing via SQS.
    
    ## API Versioning
    This API uses path-based versioning (e.g., /v1/resources). Breaking changes will result in a new version.
    Deprecated endpoints will include `Deprecation` and `Sunset` headers in responses.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: https://internal-developer-platform.com/terms/
  title: Internal Developer Platform - Provisioner API
  version: 1.0.0
  x-api-version:
    current: ${api_version}
    supported:
      - ${api_version}
    deprecated: []
paths:
  /${api_version}/auth/signin:
    post:
      description: Authenticates a user and returns tokens
      requestBody:
        description: Sign in request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignInRequest'
      responses:
        "200":
          description: Authentication successful
          headers:
            X-Request-Id:
              description: Unique request identifier for tracing
              schema:
                type: string
            X-API-Version:
              description: API version that processed the request
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponseEnvelope'
        "400":
          description: Validation error
          headers:
            X-Request-Id:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: Unauthorized - Invalid credentials
          headers:
            X-Request-Id:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal server error
          headers:
            X-Request-Id:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      summary: Sign in
      tags:
      - auth
      x-amazon-apigateway-integration:
        type: http_proxy
        httpMethod: POST
        uri: "${nlb_uri}/${api_version}/auth/signin"
        connectionType: VPC_LINK
        connectionId: "${vpc_link_id}"
        passthroughBehavior: when_no_match
        requestParameters:
          integration.request.header.X-Request-Id: context.requestId
  /${api_version}/auth/confirm:
    post:
      description: Confirms a user's sign up using the code sent by email
      requestBody:
        description: Confirm sign up request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfirmSignUpRequest'
      responses:
        "200":
          description: User confirmed successfully
          headers:
            X-Request-Id:
              description: Unique request identifier for tracing
              schema:
                type: string
            X-API-Version:
              description: API version that processed the request
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponseEnvelope'
        "400":
          description: Validation error
          headers:
            X-Request-Id:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal server error
          headers:
            X-Request-Id:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      summary: Confirm sign up
      tags:
      - auth
      x-amazon-apigateway-integration:
        type: http_proxy
        httpMethod: POST
        uri: "${nlb_uri}/${api_version}/auth/confirm"
        connectionType: VPC_LINK
        connectionId: "${vpc_link_id}"
        passthroughBehavior: when_no_match
        requestParameters:
          integration.request.header.X-Request-Id: context.requestId
  /${api_version}/auth/signup:
    post:
      description: Registers a new user with email and password
      requestBody:
        description: Sign up request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpRequest'
      responses:
        "201":
          description: User created successfully
          headers:
            X-Request-Id:
              description: Unique request identifier for tracing
              schema:
                type: string
            X-API-Version:
              description: API version that processed the request
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatedResponseEnvelope'
        "400":
          description: Validation error
          headers:
            X-Request-Id:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal server error
          headers:
            X-Request-Id:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      summary: Sign up a new user
      tags:
      - auth
      x-amazon-apigateway-integration:
        type: http_proxy
        httpMethod: POST
        uri: "${nlb_uri}/${api_version}/auth/signup"
        connectionType: VPC_LINK
        connectionId: "${vpc_link_id}"
        passthroughBehavior: when_no_match
        requestParameters:
          integration.request.header.X-Request-Id: context.requestId
  /${api_version}/health:
    get:
      description: Returns the health status of the API. Used for load balancer health checks and monitoring purposes.
      responses:
        "200":
          description: Service is healthy and operational
          content:
            text/plain:
              schema:
                type: string
      summary: Health check endpoint
      tags:
      - health
      x-amazon-apigateway-integration:
        type: http_proxy
        httpMethod: GET
        uri: "${nlb_uri}/${api_version}/health"
        connectionType: VPC_LINK
        connectionId: "${vpc_link_id}"
        passthroughBehavior: when_no_match
        requestParameters:
          integration.request.header.X-Request-Id: context.requestId
  /${api_version}/provision:
    post:
      description: Submits a new resource provisioning request to be processed asynchronously. The request is validated and queued for processing via SQS.
      security:
      - CognitoAuthorizer: []
      requestBody:
        description: Resource provisioning request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Resource'
      responses:
        "202":
          description: Request accepted for processing
          headers:
            X-Request-Id:
              description: Unique request identifier for tracing
              schema:
                type: string
            X-API-Version:
              description: API version that processed the request
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AcceptedResponseEnvelope'
        "400":
          description: Validation error
          headers:
            X-Request-Id:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: Unauthorized - Missing or invalid JWT token
          headers:
            X-Request-Id:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Forbidden - Insufficient permissions
          headers:
            X-Request-Id:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "429":
          description: Too Many Requests - Rate limit exceeded
          headers:
            X-Request-Id:
              schema:
                type: string
            Retry-After:
              description: Seconds to wait before retrying
              schema:
                type: integer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal server error
          headers:
            X-Request-Id:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      summary: Submit a resource provisioning request
      tags:
      - resources
      x-amazon-apigateway-integration:
        type: http_proxy
        httpMethod: POST
        uri: "${nlb_uri}/${api_version}/provision"
        connectionType: VPC_LINK
        connectionId: "${vpc_link_id}"
        passthroughBehavior: when_no_match
        requestParameters:
          integration.request.header.X-Request-Id: context.requestId
  /${api_version}/swagger/{proxy+}:
    get:
      parameters:
      - name: proxy
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Swagger UI file
          content:
            text/html:
              schema:
                type: string
            application/yaml:
              schema:
                type: string
            application/javascript:
              schema:
                type: string
            text/css:
              schema:
                type: string
      x-amazon-apigateway-integration:
        type: http_proxy
        httpMethod: GET
        uri: "${nlb_uri}/${api_version}/swagger/{proxy}"
        connectionType: VPC_LINK
        connectionId: "${vpc_link_id}"
        passthroughBehavior: when_no_match
        requestParameters:
          integration.request.header.X-Request-Id: context.requestId
          integration.request.path.proxy: method.request.path.proxy
  /${api_version}/swagger:
    get:
      responses:
        "200":
          description: Swagger UI index
          content:
            text/html:
              schema:
                type: string
      x-amazon-apigateway-integration:
        type: http_proxy
        httpMethod: GET
        uri: "${nlb_uri}/${api_version}/swagger"
        connectionType: VPC_LINK
        connectionId: "${vpc_link_id}"
        passthroughBehavior: when_no_match
        requestParameters:
          integration.request.header.X-Request-Id: context.requestId
tags:
- description: Resource provisioning operations
  name: resources
- description: Health check operations
  name: health
- description: Authentication operations
  name: auth

components:
  securitySchemes:
    CognitoAuthorizer:
      type: apiKey
      name: Authorization
      in: header
      x-amazon-apigateway-authtype: cognito_user_pools
      x-amazon-apigateway-authorizer:
        type: cognito_user_pools
        providerARNs:
          - "${cognito_user_pool_arn}"
  schemas:
    AuthResponse:
      type: object
      properties:
        access_token:
          type: string
        expires_in:
          type: integer
        id_token:
          type: string
        refresh_token:
          type: string
        token_type:
          type: string
    Resource:
      type: object
      description: Cloud resource provisioning request
      required:
        - id
        - cloud_provider
        - resource_type
        - specification
        - status
        - requested_by
      properties:
        id:
          type: string
          description: Unique identifier for the resource
          example: vm-001
          minLength: 1
          maxLength: 100
        cloud_provider:
          type: string
          description: Cloud provider where the resource will be provisioned
          enum:
            - AWS
            - Azure
            - GCP
          example: AWS
        resource_type:
          type: string
          description: Type of cloud resource to provision
          enum:
            - VM
            - RDS
            - S3
            - Lambda
            - VPC
            - ELB
          example: VM
        specification:
          type: string
          description: Detailed specification of the resource configuration
          example: t2.micro
          minLength: 1
          maxLength: 1000
        status:
          type: string
          description: Current status of the resource provisioning request
          enum:
            - pending
            - in_progress
            - completed
            - failed
          example: pending
        requested_by:
          type: string
          description: Username or identifier of the person who requested the resource
          example: rafael
          minLength: 1
          maxLength: 100
    SignInRequest:
      type: object
      description: User authentication request
      required:
        - email
        - password
      properties:
        email:
          type: string
          description: User's email address
          format: email
          maxLength: 254
          example: user@example.com
        password:
          type: string
          description: User's password
          minLength: 1
          maxLength: 128
          example: SecureP@ss123
    SignUpRequest:
      type: object
      description: User registration request
      required:
        - email
        - password
      properties:
        email:
          type: string
          description: User's email address
          format: email
          maxLength: 254
          example: user@example.com
        password:
          type: string
          description: User's password (min 8 chars)
          minLength: 8
          maxLength: 128
          example: SecureP@ss123

    ConfirmSignUpRequest:
      type: object
      description: Sign-up confirmation request with verification code
      required:
        - email
        - confirmation_code
      properties:
        email:
          type: string
          description: User's email address
          format: email
          maxLength: 254
          example: user@example.com
        confirmation_code:
          type: string
          description: Confirmation code sent to user's email
          pattern: "^[a-zA-Z0-9]{6,10}$"
          minLength: 6
          maxLength: 10
          example: "123456"

    # ==========================================================================
    # ERROR RESPONSE SCHEMAS
    # Standardized error response structure (DVA-C02 best practice)
    # ==========================================================================
    ErrorResponse:
      type: object
      description: Standardized API error response
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Error code for programmatic handling
          enum:
            - VALIDATION_ERROR
            - INVALID_JSON
            - MISSING_HEADER
            - INTERNAL_ERROR
            - UNAUTHORIZED
            - NOT_FOUND
            - RATE_LIMITED
          example: VALIDATION_ERROR
        message:
          type: string
          description: Human-readable error message
          example: Request validation failed
        requestId:
          type: string
          description: Request ID for tracing
          example: abc123-def456
        details:
          type: array
          description: Detailed validation errors
          items:
            $ref: '#/components/schemas/ValidationError'

    ValidationError:
      type: object
      description: Individual field validation error
      properties:
        field:
          type: string
          description: Field name that failed validation
          example: email
        message:
          type: string
          description: Validation error message
          example: email must be a valid email address
        value:
          description: The invalid value that was provided
          example: invalid-email

    # ==========================================================================
    # API RESPONSE ENVELOPE SCHEMAS
    # Standardized response wrapper for consistent API responses
    # ==========================================================================
    ResponseMeta:
      type: object
      description: Metadata about the API response
      required:
        - timestamp
        - apiVersion
      properties:
        requestId:
          type: string
          description: Unique request identifier for tracing
          example: abc123-def456-ghi789
        timestamp:
          type: string
          format: date-time
          description: Response timestamp in RFC3339 format
          example: "2026-01-24T10:30:00Z"
        apiVersion:
          type: string
          description: API version that processed the request
          example: v1

    MessageResponse:
      type: object
      description: Simple success message response
      required:
        - message
      properties:
        message:
          type: string
          description: Success message
          example: Operation completed successfully
        status:
          type: string
          description: Operation status
          example: COMPLETED

    CreatedResponse:
      type: object
      description: Response for resource creation operations
      required:
        - message
        - status
      properties:
        message:
          type: string
          description: Success message
          example: User created successfully
        resourceId:
          type: string
          description: ID of the created resource
          example: user-12345
        status:
          type: string
          description: Creation status
          enum:
            - CREATED
            - PENDING
          example: CREATED

    AcceptedResponse:
      type: object
      description: Response for asynchronous operations (202 Accepted)
      required:
        - message
        - requestId
        - status
      properties:
        message:
          type: string
          description: Acceptance message
          example: Request accepted for processing
        requestId:
          type: string
          description: Request tracking ID
          example: req-abc123
        status:
          type: string
          description: Request status
          enum:
            - ACCEPTED
            - QUEUED
          example: ACCEPTED
        trackUrl:
          type: string
          format: uri
          description: URL to track the request status
          example: /v1/requests/req-abc123/status

    # ==========================================================================
    # API RESPONSE ENVELOPE WRAPPERS
    # These wrap the response types in the standard APIResponse envelope
    # ==========================================================================
    AuthResponseEnvelope:
      type: object
      description: Wrapped authentication response
      required:
        - success
        - data
        - meta
      properties:
        success:
          type: boolean
          example: true
        data:
          $ref: '#/components/schemas/AuthResponse'
        meta:
          $ref: '#/components/schemas/ResponseMeta'

    MessageResponseEnvelope:
      type: object
      description: Wrapped message response
      required:
        - success
        - data
        - meta
      properties:
        success:
          type: boolean
          example: true
        data:
          $ref: '#/components/schemas/MessageResponse'
        meta:
          $ref: '#/components/schemas/ResponseMeta'

    CreatedResponseEnvelope:
      type: object
      description: Wrapped created response
      required:
        - success
        - data
        - meta
      properties:
        success:
          type: boolean
          example: true
        data:
          $ref: '#/components/schemas/CreatedResponse'
        meta:
          $ref: '#/components/schemas/ResponseMeta'

    AcceptedResponseEnvelope:
      type: object
      description: Wrapped accepted response for async operations
      required:
        - success
        - data
        - meta
      properties:
        success:
          type: boolean
          example: true
        data:
          $ref: '#/components/schemas/AcceptedResponse'
        meta:
          $ref: '#/components/schemas/ResponseMeta'
