swagger: "2.0"
info:
  description: The Cloud Ops Manager Provisioner API provides endpoints for managing cloud resource provisioning requests.
  version: 1.0.0
  title: Cloud Ops Manager - Provisioner API
  termsOfService: https://cloudopsmanager.com/terms/
  contact:
    name: Cloud Ops Manager Team
    email: team@cloudopsmanager.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
basePath: /
schemes:
- http
- https
paths:
  /auth/signin:
    post:
      summary: Sign in
      description: Authenticates a user and returns tokens
      tags:
      - auth
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: request
        description: Sign in request
        required: true
        schema:
          $ref: '#/definitions/model.SignInRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.AuthResponse'
        "400":
          description: Invalid request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      x-amazon-apigateway-integration:
        type: http_proxy
        httpMethod: POST
        uri: ${nlb_listener_arn}
        connectionType: VPC_LINK
        connectionId: ${vpc_link_id}
        payloadFormatVersion: "1.0"
  /auth/signup:
    post:
      summary: Sign up a new user
      description: Registers a new user with email and password
      tags:
      - auth
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: request
        description: Sign up request
        required: true
        schema:
          $ref: '#/definitions/model.SignUpRequest'
      responses:
        "201":
          description: User created successfully
          schema:
            type: string
        "400":
          description: Invalid request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      x-amazon-apigateway-integration:
        type: http_proxy
        httpMethod: POST
        uri: ${nlb_listener_arn}
        connectionType: VPC_LINK
        connectionId: ${vpc_link_id}
        payloadFormatVersion: "1.0"
  /health:
    get:
      summary: Health check endpoint
      description: Returns the health status of the API.
      tags:
      - health
      produces:
      - text/plain
      responses:
        "200":
          description: Service is healthy and operational
          schema:
            type: string
      x-amazon-apigateway-integration:
        type: http_proxy
        httpMethod: GET
        uri: ${nlb_listener_arn}
        connectionType: VPC_LINK
        connectionId: ${vpc_link_id}
        payloadFormatVersion: "1.0"
  /provision:
    post:
      summary: Submit a resource provisioning request
      description: Submits a new resource provisioning request.
      tags:
      - resources
      consumes:
      - application/json
      produces:
      - text/plain
      parameters:
      - in: body
        name: resource
        description: Resource provisioning request
        required: true
        schema:
          $ref: '#/definitions/model.Resource'
      responses:
        "202":
          description: Request accepted for processing
          schema:
            type: string
        "400":
          description: Invalid request body
          schema:
            type: string
        "500":
          description: Failed to process request
          schema:
            type: string
      x-amazon-apigateway-integration:
        type: http_proxy
        httpMethod: POST
        uri: ${nlb_listener_arn}
        connectionType: VPC_LINK
        connectionId: ${vpc_link_id}
        payloadFormatVersion: "1.0"
  /swagger/{proxy+}:
    x-amazon-apigateway-any-method:
      parameters:
      - name: proxy
        in: path
        required: true
        type: string
      x-amazon-apigateway-integration:
        type: http_proxy
        httpMethod: ANY
        uri: ${nlb_listener_arn}
        connectionType: VPC_LINK
        connectionId: ${vpc_link_id}
        payloadFormatVersion: "1.0"
definitions:
  model.AuthResponse:
    type: object
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
      id_token:
        type: string
      refresh_token:
        type: string
      token_type:
        type: string
  model.Resource:
    type: object
    required:
    - cloud_provider
    - id
    - requested_by
    - resource_type
    - specification
    - status
    properties:
      cloud_provider:
        type: string
        enum:
        - AWS
        - Azure
        - GCP
        example: AWS
      id:
        type: string
        example: vm-001
      requested_by:
        type: string
        example: rafael
      resource_type:
        type: string
        enum:
        - VM
        - RDS
        - S3
        - Lambda
        - VPC
        - ELB
        example: VM
      specification:
        type: string
        example: t2.micro
      status:
        type: string
        enum:
        - pending
        - in_progress
        - completed
        - failed
        example: pending
  model.SignInRequest:
    type: object
    properties:
      email:
        type: string
      password:
        type: string
  model.SignUpRequest:
    type: object
    properties:
      email:
        type: string
      password:
        type: string
