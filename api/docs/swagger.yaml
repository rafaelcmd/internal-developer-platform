openapi: 3.0.1
info:
  description: The Cloud Ops Manager Provisioner API provides endpoints for managing cloud resource provisioning requests.
  version: 1.0.0
  title: Cloud Ops Manager - Provisioner API
  termsOfService: https://cloudopsmanager.com/terms/
  contact:
    name: Cloud Ops Manager Team
    email: team@cloudopsmanager.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
paths:
  /auth/signin:
    post:
      summary: Sign in
      description: Authenticates a user and returns tokens
      tags:
      - auth
      requestBody:
        description: Sign in request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignInRequest'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                type: string
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: string
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: string
      x-amazon-apigateway-integration:
        type: http_proxy
        httpMethod: POST
        uri: "http://${nlb_dns_name}:8080/auth/signin"
        connectionType: VPC_LINK
        connectionId: "${vpc_link_id}"
        payloadFormatVersion: "1.0"
  /auth/signup:
    post:
      summary: Sign up a new user
      description: Registers a new user with email and password
      tags:
      - auth
      requestBody:
        description: Sign up request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpRequest'
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                type: string
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                type: string
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: string
      x-amazon-apigateway-integration:
        type: http_proxy
        httpMethod: POST
        uri: "http://${nlb_dns_name}:8080/auth/signup"
        connectionType: VPC_LINK
        connectionId: "${vpc_link_id}"
        payloadFormatVersion: "1.0"
  /health:
    get:
      summary: Health check endpoint
      description: Returns the health status of the API.
      tags:
      - health
      responses:
        "200":
          description: Service is healthy and operational
          content:
            text/plain:
              schema:
                type: string
      x-amazon-apigateway-integration:
        type: http_proxy
        httpMethod: GET
        uri: "http://${nlb_dns_name}:8080/health"
        connectionType: VPC_LINK
        connectionId: "${vpc_link_id}"
        payloadFormatVersion: "1.0"
  /provision:
    post:
      summary: Submit a resource provisioning request
      description: Submits a new resource provisioning request.
      tags:
      - resources
      requestBody:
        description: Resource provisioning request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Resource'
      responses:
        "202":
          description: Request accepted for processing
          content:
            text/plain:
              schema:
                type: string
        "400":
          description: Invalid request body
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: Failed to process request
          content:
            text/plain:
              schema:
                type: string
      x-amazon-apigateway-integration:
        type: http_proxy
        httpMethod: POST
        uri: "http://${nlb_dns_name}:8080/provision"
        connectionType: VPC_LINK
        connectionId: "${vpc_link_id}"
        payloadFormatVersion: "1.0"
  /swagger/{proxy+}:
    x-amazon-apigateway-any-method:
      parameters:
      - name: proxy
        in: path
        required: true
        schema:
          type: string
      x-amazon-apigateway-integration:
        type: http_proxy
        httpMethod: ANY
        uri: "http://${nlb_dns_name}:8080/swagger/{proxy}"
        connectionType: VPC_LINK
        connectionId: "${vpc_link_id}"
        payloadFormatVersion: "1.0"
components:
  schemas:
    AuthResponse:
      type: object
      properties:
        access_token:
          type: string
        expires_in:
          type: integer
        id_token:
          type: string
        refresh_token:
          type: string
        token_type:
          type: string
    Resource:
      type: object
      required:
      - cloud_provider
      - id
      - requested_by
      - resource_type
      - specification
      - status
      properties:
        cloud_provider:
          type: string
          enum:
          - AWS
          - Azure
          - GCP
          example: AWS
        id:
          type: string
          example: vm-001
        requested_by:
          type: string
          example: rafael
        resource_type:
          type: string
          enum:
          - VM
          - RDS
          - S3
          - Lambda
          - VPC
          - ELB
          example: VM
        specification:
          type: string
          example: t2.micro
        status:
          type: string
          enum:
          - pending
          - in_progress
          - completed
          - failed
          example: pending
    SignInRequest:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
    SignUpRequest:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
