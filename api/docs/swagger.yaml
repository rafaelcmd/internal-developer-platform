openapi: 3.0.1
info:
  contact:
    email: team@cloudopsmanager.com
    name: Cloud Ops Manager Team
  description: The Cloud Ops Manager Provisioner API provides endpoints for managing cloud resource provisioning requests. This API accepts provisioning requests and queues them for asynchronous processing via SQS.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: https://cloudopsmanager.com/terms/
  title: Cloud Ops Manager - Provisioner API
  version: 1.0.0
paths:
  /auth/signin:
    post:
      description: Authenticates a user and returns tokens
      requestBody:
        description: Sign in request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignInRequest'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                type: string
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: string
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: string
      summary: Sign in
      tags:
      - auth
      x-amazon-apigateway-integration:
        payloadFormatVersion: "1.0"
        type: http_proxy
        httpMethod: POST
        uri: "${nlb_listener_arn}"
        connectionType: VPC_LINK
        connectionId: "${vpc_link_id}"
  /auth/signup:
    post:
      description: Registers a new user with email and password
      requestBody:
        description: Sign up request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpRequest'
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                type: string
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                type: string
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: string
      summary: Sign up a new user
      tags:
      - auth
      x-amazon-apigateway-integration:
        payloadFormatVersion: "1.0"
        type: http_proxy
        httpMethod: POST
        uri: "${nlb_listener_arn}"
        connectionType: VPC_LINK
        connectionId: "${vpc_link_id}"
  /health:
    get:
      description: Returns the health status of the API. Used for load balancer health checks and monitoring purposes.
      responses:
        "200":
          description: Service is healthy and operational
          content:
            text/plain:
              schema:
                type: string
      summary: Health check endpoint
      tags:
      - health
      x-amazon-apigateway-integration:
        payloadFormatVersion: "1.0"
        type: http_proxy
        httpMethod: GET
        uri: "${nlb_listener_arn}"
        connectionType: VPC_LINK
        connectionId: "${vpc_link_id}"
  /provision:
    post:
      description: Submits a new resource provisioning request to be processed asynchronously. The request is validated and queued for processing via SQS.
      requestBody:
        description: Resource provisioning request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Resource'
      responses:
        "202":
          description: Request accepted for processing
          content:
            text/plain:
              schema:
                type: string
        "400":
          description: Invalid request body
          content:
            application/json:
              schema:
                type: string
        "500":
          description: Failed to process request
          content:
            application/json:
              schema:
                type: string
      summary: Submit a resource provisioning request
      tags:
      - resources
      x-amazon-apigateway-integration:
        payloadFormatVersion: "1.0"
        type: http_proxy
        httpMethod: POST
        uri: "${nlb_listener_arn}"
        connectionType: VPC_LINK
        connectionId: "${vpc_link_id}"
  /swagger/{proxy+}:
    get:
      parameters:
      - name: proxy
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Swagger UI file
          content:
            text/html:
              schema:
                type: string
            application/yaml:
              schema:
                type: string
            application/javascript:
              schema:
                type: string
            text/css:
              schema:
                type: string
      x-amazon-apigateway-integration:
        payloadFormatVersion: "1.0"
        type: http_proxy
        httpMethod: GET
        uri: "${nlb_listener_arn}"
        connectionType: VPC_LINK
        connectionId: "${vpc_link_id}"
  /swagger:
    get:
      responses:
        "200":
          description: Swagger UI index
          content:
            text/html:
              schema:
                type: string
      x-amazon-apigateway-integration:
        payloadFormatVersion: "1.0"
        type: http_proxy
        httpMethod: GET
        uri: "${nlb_listener_arn}"
        connectionType: VPC_LINK
        connectionId: "${vpc_link_id}"
tags:
- description: Resource provisioning operations
  name: resources
- description: Health check operations
  name: health
- description: Authentication operations
  name: auth

components:
  schemas:
    AuthResponse:
      type: object
      properties:
        access_token:
          type: string
        expires_in:
          type: integer
        id_token:
          type: string
        refresh_token:
          type: string
        token_type:
          type: string
    Resource:
      type: object
      description: Cloud resource provisioning request
      required:
        - id
        - cloud_provider
        - resource_type
        - specification
        - status
        - requested_by
      properties:
        id:
          type: string
          description: Unique identifier for the resource
          example: vm-001
          minLength: 1
          maxLength: 100
        cloud_provider:
          type: string
          description: Cloud provider where the resource will be provisioned
          enum:
            - AWS
            - Azure
            - GCP
          example: AWS
        resource_type:
          type: string
          description: Type of cloud resource to provision
          enum:
            - VM
            - RDS
            - S3
            - Lambda
            - VPC
            - ELB
          example: VM
        specification:
          type: string
          description: Detailed specification of the resource configuration
          example: t2.micro
          minLength: 1
          maxLength: 1000
        status:
          type: string
          description: Current status of the resource provisioning request
          enum:
            - pending
            - in_progress
            - completed
            - failed
          example: pending
        requested_by:
          type: string
          description: Username or identifier of the person who requested the resource
          example: rafael
          minLength: 1
          maxLength: 100
    SignInRequest:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
    SignUpRequest:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
