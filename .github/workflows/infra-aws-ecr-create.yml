name: AWS ECR - Create

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'infra/live/shared/ecr/**'
      - 'infra/modules/aws/ecr/**'

permissions:
  contents: read

jobs:
  create-ecr:
    name: Create ECR
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/live/shared/ecr
        shell: bash

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Push Datadog Agent Image
        run: |
          # Get ECR URL from Terraform output
          ECR_URL=$(terraform output -raw repository_url)
          
          # Login to ECR
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin $ECR_URL
          
          # Pull Datadog Agent
          docker pull public.ecr.aws/datadog/agent:latest
          
          # Tag for Private ECR
          docker tag public.ecr.aws/datadog/agent:latest $ECR_URL:datadog-agent
          
          # Push to Private ECR
          docker push $ECR_URL:datadog-agent
