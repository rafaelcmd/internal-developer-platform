name: IAM - Bootstrap GitHub OIDC Role

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  actions: write

jobs:
  bootstrap-iam-github-oidc:
    name: Bootstrap IAM GitHub OIDC
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/live/shared/iam-github-oidc
        shell: bash

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Configure AWS Credentials (Bootstrap)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false

      - name: Get Role ARN Output
        id: get_role_arn
        run: |
          echo "role_arn=$(terraform output -raw github_actions_role_arn)" >> $GITHUB_OUTPUT

      - name: Set AWS_ROLE_ARN Secret
        env:
          GH_TOKEN: ${{ secrets.GH_PAT_ACTIONS_WRITE }}
        run: |
          gh secret set AWS_ROLE_ARN --body "${{ steps.get_role_arn.outputs.role_arn }}"
